# https://docs.codecov.io/docs/codecovyml-reference
# and
# https://docs.codecov.io/docs/coverage-configuration
coverage:
  precision: 1
  range: "20...80"
  round: nearest
  status:
    patch:
      default:
        target: 40%
        threshold: 10%
    project:
      default:
        target: 40%
        threshold: 10%
